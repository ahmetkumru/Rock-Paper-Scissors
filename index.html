
   
<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="index.css"/>
</head>
<body>

    <div class="genel">

        <div class="sonuc_ekrani" >
  
          <p class = "yazi" id="by">PC: </p>
           
          <p class = "yazi" id="s">RESULT: </p>
  
        </div>
  
        <div class ="fotolar">
          
          <div class="ustfotolar">
  
            <button class="tas" onclick="onclicks('tas')" > <img class="yuvarla" src="Photos/tas.PNG" alt=""/></button>

            <button class="kagit" onclick="onclicks('kagit')"> <img class="yuvarla" src="Photos/kagit.PNG" alt=""/></button>
            
            <button class="makas" onclick="onclicks('makas')"> <img class="yuvarla" src="Photos/makas.PNG" alt=""/></button>
  
        
  
        </div>
       
      </div>

    <script>

        let sonuc
        let a

        function blgsonucu(x){
            if(x === 1)
            {
            return "ROCK"
            }
            else if (x === 2)
            {
            return "PAPER"
            }
            else if (x === 3)
            {
            return "SCISSORS"
            }
        }

        function onclicks(x){

            const blgsonuc = Math.floor((Math.random() * 3) + 1);

            

            if(x ==="tas" && blgsonuc === 1)
            {
            sonuc = "DRAW"
            }
            else if(x ==="tas" && blgsonuc === 2)
            {
            sonuc = " PC WİN "
            }
            else if(x ==="tas" && blgsonuc === 3)
            {
            sonuc = "YOU WİN"
            }
            else if(x ==="kagit" && blgsonuc === 1)
            {
            sonuc = "YOU WİN"
            }
            else if(x ==="kagit" && blgsonuc === 2)
            {
            sonuc = "DRAW"
            }
            else if(x ==="kagit" && blgsonuc === 3)
            {
            sonuc = "PC WİN"
            }
            else if(x ==="makas" && blgsonuc === 1)
            {
            sonuc = "PC WİN"
            }
            else if(x ==="makas" && blgsonuc === 2)
            {
            sonuc = "YOU WİN"
            }
            else if(x ==="makas" && blgsonuc === 3)
            {
              sonuc = "DRAW"
            }
            
            a = blgsonuc
            document.querySelector("#by").innerText = "PC: " + blgsonucu(a)
            document.querySelector("#s").innerText = "RESULT: " + sonuc
        }  

    </script>
</body>
